<h1>Products</h1>

<div class="product-container">
  <div *ngFor="let product of products" class="content product-item">
    <img class="product-img" width="200" src="{{ product.image }}" />
    <div class="meta">
      <div class="product-sku">SKU #{{ product.sku }}</div>
    </div>
    <div>Price: {{ product.price }}</div>
    <div>
      <button mat-flat-button>Buy</button>
    </div>
  </div>
</div>
